<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="/static/css/login.css" th:href="@{/css/login.css}"/>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
  <script src="/static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
  <script src="/static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
  <form th:action="@{/}" method="get">
    <button class="btn btn-warning btn-block" type="submit">Go To Login Page</button>
  </form>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
          <h2>Registration Form</h2>
          <div class="form-group">
            <div class="col-sm-9">
              <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
              <input type="text" th:field="*{name}" th:placeholder="Name" class="form-control" title=""/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9">
              <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
              <input type="text" th:field="*{lastName}" th:placeholder="LastName" class="form-control" title=""/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9">
              <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
              <input type="text" id="email" name="email" th:fields="*{email}" th:placeholder="Email" class="form-control" title=""/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9">
              <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
              <input type="password" th:field="*{password}" th:placeholder="Password" class="form-control" title=""/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9">
              <button type="submit" class="btn btn-primary btn-block">Register User</button>
            </div>
          </div>
          <span th:utext="${successMessage}"></span>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
