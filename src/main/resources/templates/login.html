<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Spring Security Tutorial</title>
  <link rel="stylesheet" type="text/css" href="/static/css/login.css" th:href="@{/css/login.css}"/>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
  <script src="/static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
  <script src="/static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
  <form th:action="@{/registration}" method="get">
    <button class="btn btn-warning btn-block" type="submit">Go To Registration</button>
  </form>
  <div class="container">
    <img src="/static/images/login.jpg" th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300px" height="300px" alt="Logo"/>
    <form th:action="@{/login}" method="post" class="form-signin">
      <h3 class="form-signin-heading" th:text="Welcome"></h3>
      <br/>
      <input type="text" id="email" name="email" th:placeholder="Email" class="form-control" title=""/>
      <br/>
      <input type="password" id="password" name="password" th:placeholder="Password" class="form-control" title=""/>
      <br/>
      <div align="center" th:if="${param.error}">
        <p style="font-size: 20px; color: #FF1C19;">Email or Password invalid, please verify</p>
      </div>
      <button class="btn btn-primary btn-block" name="submit" value="Login" type="submit" th:text="Login"></button>
    </form>
  </div>
</body>
</html>
